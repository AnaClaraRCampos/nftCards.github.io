<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Cards</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- FAV ICON -->
    <link rel="shortcut icon" href="./imgs/favicon-32x32.png" type="image/x-icon">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="image1">
            <img id="img1" src="./imgs/image-equilibrium.jpg">
        </div>
        <div>
            <h1>Equilibrium #2207</h1>
            <p id="description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="ethereum">
                <img id="img2" src="./imgs/icon-ethereum.svg">
            </div>
            <div class="ethereum">
                <p id="price">0.041ETH</p>
            </div>
            <div class="clock">
                <img id="img3" src="./imgs/icon-clock.svg">
            </div>
            <div class="clock">
            <p id="time">3 days left</p></div>
            <hr>
            <img class="credits" id="img4" src="./imgs/image-avatar.png">
            <p id="credit" class="credits">Creation of <span>John Bayer</span> </p>
        </div>
    </div>
</body>

</html>
